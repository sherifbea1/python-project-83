{% extends "base.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="mb-4">Анализатор страниц</h1>
    <p class="lead text-muted mb-5">Проверяйте сайты на SEO ошибки</p>

    <form action="{{ url_for('add_url') }}" method="post" class="row justify-content-center">
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <input type="url" class="form-control" name="url" placeholder="https://example.com" required>
                <input type="submit" class="btn btn-primary" value="Проверить">
            </div>
        </div>
    </form>
</div>

<div class="text-center mt-5">
    <p class="text-muted">
        <a href="https://ru.hexlet.io/" target="_blank" class="text-decoration-none">Hexlet</a>
    </p>
</div>
{% endblock %}
